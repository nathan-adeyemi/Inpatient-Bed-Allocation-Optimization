experiment_info:
  tune: False
  num_variables: 3  
  # Test should be the sign which would return True (e.g. if termination criteria is max iteration then test is >)
  termination_criteria: [{'criteria': 'iteration', 'value' : 10, 'condition' : '>'}, {'criteria': 'temp', 'value' : 1, 'condition' : '<'}]  
  n_sols: 5
  optim_dirs: ['+','-']
  use_moocba: True
  stoch_optim: True
  capacity_dictionary: {'small_test_bench': {'size': 'small', 'num_pools': 3, 'total_capacity': 12}}
  job_dir: 'experiments/small_test_bench'
  checkpoint:
    create_checkpoints: False
    interval: 10
  report_progress:
    print_to_console: True
    interval: 5

defaults:
  - hyper_params: default
  - moocba: default
  - cooling_schedule: exponential
  - _self_

hydra:
  searchpath:
    - file://./configs
  run:
    dir: ${experiment_info.job_dir}/outputs