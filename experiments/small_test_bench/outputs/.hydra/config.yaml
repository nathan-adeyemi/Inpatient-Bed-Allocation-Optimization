hyper_params:
  n_sols:
    value: 7
    min: 3
    max: 12
  tabu_limit:
    value: 10
    min: 5
    max: 50
    interval: 5
  pareto_limit:
    value: 15
    min: 5
    max: 25
    interval: 5
  max_tweak:
    value: 5
    min: 1
    max: 10
    interval: 0.5
  solution_comparison_alpha: 0.05
moocba:
  psi_target:
    value: 5.6e-06
    min: None
    max: None
  initial_reps_per_sol:
    value: 12
    min: None
    max: None
  replications_per_sol_x_iter:
    value: 20
    min: None
    max: None
cooling_schedule:
  t_0: 100
  t_damp:
    value: 0.45
    min: 0.0
    max: 0.5
    interval: 0.025
experiment_info:
  tune: false
  num_variables: 3
  termination_criteria:
  - criteria: iteration
    value: 200
    condition: '>'
  - criteria: temp
    value: 0.0009
    condition: <
  - criteria: pareto_set.counter
    value: 20
    condition: '>'
  n_sols: 10
  obj_fns:
  - sample_statistic: TB_obj_1
    direction: +
  - sample_statistic: TB_obj_2
    direction: '-'
  use_moocba: true
  stoch_optim: true
  capacity_dictionary:
    small_test_bench:
      size: small
      num_pools: 3
      total_capacity: 12
  job_dir: experiments/small_test_bench
  checkpoint:
    create_checkpoints: true
    interval: 20
  report_progress:
    print_to_console: true
    interval: 10
    log_file: output.log
  cooling_schedule: quadratic
